<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bete Esteves</title>
    <style>
        @font-face {
            font-family: 'Turnery';
            src: url('font/Turnery-Regular.otf') format('opentype');
        }
        
        @font-face {
            font-family: 'TrizP';
            src: url('font/TrizP-Light.otf') format('opentype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Turnery', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            padding: 0px;
        }

        .development-text {
            margin: 20px 0;
            font-size: 2em;
            font-family: 'TrizP', sans-serif;
        }

        .contact-text {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }

            .container {
                padding: 0px;
            }

            .development-text {
                font-size: 1.2em;
            }
            
            .contact-text {
                font-size: 1em;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let images = document.querySelectorAll(".carousel img");
            let index = 0;
            function changeImage() {
                images[index].classList.remove("active");
                index = (index + 1) % images.length;
                images[index].classList.add("active");
            }
            images[index].classList.add("active");
            setInterval(changeImage, 3000);
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Bete Esteves Logo" class="logo">
    </header>
    <main>
        <div class="container">
            <p class="development-text">CURRENTLY<br>IN DEVELOPMENT</p>
            <div class="carousel">
                <img src="image1.jpg" alt="House Image 1">
                <img src="image2.jpg" alt="House Image 2">
                <img src="image3.jpg" alt="House Image 3">
                <img src="image4.jpg" alt="House Image 4">
                <img src="image5.jpg" alt="House Image 5">
                <img src="image6.jpg" alt="House Image 6">
            </div>
            <p class="contact-text">inquiries at:<br>beteaesteves@gmail.com</p>
        </div>
    </main>
</body>
</html>
