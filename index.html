<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bete Esteves</title>
    <style>
        @font-face {
            font-family: 'Turnery';
            src: url('font/Turnery-Regular.otf') format('opentype');
        }
        
        @font-face {
            font-family: 'TrizP';
            src: url('font/TrizP-Light.otf') format('opentype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Turnery', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            padding: 0px;
        }

        .development-text {
            margin: 20px 0;
            font-size: 2em;
            font-family: 'TrizP', sans-serif;
        }

        .contact-text {
            margin: 20px 0;
            font-size: 1.2em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 0px;
        }

        @media (max-width: 768px) {
            header img {
                max-width: 150px;
            }

            .container {
                padding: 0px;
            }

            .development-text {
                font-size: 1.2em;
            }
            
            .contact-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Bete Esteves Logo">
    </header>
    <main>
        <div class="container">
            <p class="development-text">CURRENTLY<br>IN DEVELOPMENT</p>
            <img src="image.png" alt="House Image">
            <p class="contact-text">inquiries at:<br>beteaesteves@gmail.com</p>
        </div>
    </main>
</body>
</html>
